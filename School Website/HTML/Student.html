<script>
    
    function buttonClick(){
    var url = document.getElementById("username").value;
    var ps =document.getElementById("password").value;
    if(url == 10 && ps=="Vartan1"){
        window.location = "../PHP/out.php";
    }
    if(url == 259 && ps=="Maria1"){
        window.location = "../PHP/out2.php";
    }
    if(url == 79 && ps=="Sami1"){
        window.location = "../PHP/out3.php";
    }
    else{
        window.alert("Inavlid Username or password")
    }
    }

    function myFunction() {
    var x = document.getElementById("password");
    var icon = document.querySelector("#i");
    if (x.type === "password") {
        x.type = "text";
        icon.style.color = "Red";
    } else {
        x.type = "password";
        icon.style.color = "black";
    }
}
